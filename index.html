    <h2 class="instructions">Tappy is a rhythm game. Tap the rhythm of the lyrics shown. Circles <span class="circle"></span> indicate how many beats there are. You can skip a song if you don&rsquo;t get it on the first try.<br><br>Click, tap, or hit space to start!</h2>
